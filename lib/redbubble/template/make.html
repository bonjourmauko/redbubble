<!DOCTYPE html>
<html>
<head>
  <title><%= view.first.make.name %></title>
  <style type="text/css">
    nav {
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1><%= view.first.make.name %></h1>

    <nav>
      <ul>
        <li><a href="index.html">Index</a></li>
        <% view.models.each do |model| %>
          <li><a href="<%= model.href %>"><%= model.name %></a></li>
        <% end %>
      </ul>
    </nav>
  </header>

  <main>
    <ul>
      <% view.take(10).each do |work| %>
        <li><img src="<%= work.thumbnail %>"></li>
      <% end %>
    </ul>
  </main>
</body>
</html>
