<!DOCTYPE html>
<html>
<head>
  <title>Index</title>
  <style type="text/css">
    nav {
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Index</h1>

    <nav>
      <ul>
        <% view.makes.each do |make| %>
          <li><a href="<%= make.href %>"><%= make.name %></a></li>
        <% end %>
      </ul>
    </nav>
  </header>

  <main>
    <ul>
      <% view.limit(:all, 10).each do |work| %>
        <li><img src="<%= work.thumbnail %>"></li>
      <% end %>
    </ul>
  </main>
</body>
</html>
